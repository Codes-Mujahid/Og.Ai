    <script>
      // Simple Rive Auto-Player for data-rive-url attributes
      document.addEventListener("DOMContentLoaded", () => {
        const riveCanvases = document.querySelectorAll("[data-rive-url]");
        riveCanvases.forEach((container) => {
          const url = container.getAttribute("data-rive-url");
          const canvas = container.querySelector("canvas");
          if (canvas && url) {
            new rive.Rive({
              src: url,
              canvas: canvas,
              autoplay: true,
              stateMachines:
                container.getAttribute("data-rive-state-machine") ||
                "State Machine 1",
              onLoad: () => {
                canvas.style.width = "100%";
                canvas.style.height = "100%";
              },
            });
          }
        });
      });
    </script>
